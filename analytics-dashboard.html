<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Visit Analytics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 1.2rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .last-updated {
            text-align: right;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 20px;
        }
        .page-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Website Visit Analytics</h1>
        
        <div class="page-selector">
            <select id="page-select">
                <option value="sitewide_stats">All Pages Combined</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h2>Today's Visits</h2>
                <div class="stat-value" id="daily-visits">0</div>
                <p>Unique visits today</p>
            </div>
            
            <div class="stat-card">
                <h2>This Week</h2>
                <div class="stat-value" id="weekly-visits">0</div>
                <p>Visits since Monday</p>
            </div>
            
            <div class="stat-card">
                <h2>This Month</h2>
                <div class="stat-value" id="monthly-visits">0</div>
                <p>Visits this calendar month</p>
            </div>
            
            <div class="stat-card">
                <h2>All Time</h2>
                <div class="stat-value" id="total-visits">0</div>
                <p>Total visits recorded</p>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Last 30 Days Trend</h2>
            <canvas id="visits-chart" height="100"></canvas>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="last-updated">Never</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global variables
        let visitsChart;
        let allPages = [];
        
        // DOM Elements
        const pageSelect = document.getElementById('page-select');
        const dailyVisits = document.getElementById('daily-visits');
        const weeklyVisits = document.getElementById('weekly-visits');
        const monthlyVisits = document.getElementById('monthly-visits');
        const totalVisits = document.getElementById('total-visits');
        const lastUpdated = document.getElementById('last-updated');
        
        // Initialize the dashboard
        async function initDashboard() {
            // First load the list of available pages
            await fetchPageList();
            
            // Then load the initial stats (default to sitewide)
            loadStats('sitewide_stats');
            
            // Set up the page selector change handler
            pageSelect.addEventListener('change', (e) => {
                loadStats(e.target.value);
            });
        }
        
        // Fetch list of all pages with stats
        async function fetchPageList() {
            try {
                const response = await fetch('stats-api.php?action=list_pages');
                const data = await response.json();
                
                allPages = data.pages || [];
                
                // Populate the dropdown
                allPages.forEach(page => {
                    if (page !== 'sitewide_stats') {
                        const option = document.createElement('option');
                        option.value = page;
                        option.textContent = page.replace('.json', '').replace('_', ' ');
                        pageSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error fetching page list:', error);
            }
        }
        
        // Load statistics for a specific page
        async function loadStats(pageId) {
            try {
                const response = await fetch(`stats-api.php?page=${pageId}`);
                const data = await response.json();
                
                // Update the stats display
                dailyVisits.textContent = data.daily || 0;
                weeklyVisits.textContent = data.weekly || 0;
                monthlyVisits.textContent = data.monthly || 0;
                totalVisits.textContent = data.total || 0;
                
                // Update last updated time
                const now = new Date();
                lastUpdated.textContent = now.toLocaleString();
                
                // Update the chart
                updateChart(data.history || {});
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Update the visits chart
        function updateChart(historyData) {
            const ctx = document.getElementById('visits-chart').getContext('2d');
            
            // Prepare chart data
            const labels = Object.keys(historyData).sort();
            const data = labels.map(date => historyData[date]);
            
            // Destroy previous chart if it exists
            if (visitsChart) {
                visitsChart.destroy();
            }
            
            // Create new chart
            visitsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Visits',
                        data: data,
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Visits'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize the dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
  </html>
