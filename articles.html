<!DOCTYPE html>
<html>
<head>
    <title>Latest Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            margin: 0%;
            padding-left: 1%;
            display: flex;
        }
        .article-card {
            margin-bottom: 25px;
            height: 165px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .article-card:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        .article-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .article-image {
            width: 33%;
            max-height: 100%;
            object-fit: cover;
            margin-bottom: 15px;
            float: left;
        }
        .article-date {
            color: #666;
            font-size: 0.9em;
            padding-left: 1%;
            display: flex;
        }
        .pagination {
            margin: 30px 0;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Latest Articles</h1>
    <div id="articles-list"></div>
    <div class="pagination">
        <button id="prev-btn">← Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn">Next →</button>
    </div>

    <script>
        // Configuration
        const articlesPerPage = 20;
        let currentPage = 1;
        let allArticles = [];

        // Load articles from JSON
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                allArticles = await response.json();
                allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
                displayArticles();
            } catch (error) {
                document.getElementById('articles-list').innerHTML = '<p>Error loading articles.</p>';
            }
        }

        // Display articles
        function displayArticles() {
            const start = (currentPage - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const articlesList = document.getElementById('articles-list');
            
            articlesList.innerHTML = allArticles.slice(start, end).map(article => `
                <a href="${article.externalUrl}"><div class="article-card">
                    <a class="article-link" target="_blank">
                        ${article.image ? `<img src="${article.image}" alt="${article.imageAlt || ''}" class="article-image">` : ''}
                        <h2>${article.title}</h2>
                        <div class="article-date">${article.date}</div>
                    </a></a>
                </div>
            `).join('');

            // Update pagination
            document.getElementById('page-info').textContent = `Page ${currentPage}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = end >= allArticles.length;
        }

        // Pagination handlers
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayArticles();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage * articlesPerPage < allArticles.length) {
                currentPage++;
                displayArticles();
                window.scrollTo(0, 0);
            }
        });

        // Initial load
        loadArticles();
    </script>
</body>
</html>
