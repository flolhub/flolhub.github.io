<!DOCTYPE html>
<html>
<head>
    <title>Latest Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .article-card {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .article-card:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        .article-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .article-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .pagination {
            margin: 30px 0;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .article-detail {
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Latest Articles</h1>
        <div id="articles-list"></div>
        <div class="pagination">
            <button id="prev-btn">← Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn">Next →</button>
        </div>
    </div>

    <script>
        // Configuration
        const articlesPerPage = 20;
        let currentPage = 1;
        let allArticles = [];

        // DOM elements
        const appContainer = document.getElementById('app');
        const articlesList = document.getElementById('articles-list');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');

        // Fetch articles
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                allArticles = await response.json();
                allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
                displayArticleList();
            } catch (error) {
                articlesList.innerHTML = '<p>Error loading articles.</p>';
            }
        }

        // Display article list
        function displayArticleList() {
            const start = (currentPage - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            articlesList.innerHTML = allArticles.slice(start, end).map(article => `
                <div class="article-card" data-url="${article.url}">
                    ${article.image ? `<img src="${article.image}" alt="${article.imageAlt || ''}" class="article-image">` : ''}
                    <h2>${article.title}</h2>
                    <div class="article-date">${article.date}</div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', () => showArticle(card.dataset.url));
            });

            // Update pagination
            pageInfo.textContent = `Page ${currentPage}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = end >= allArticles.length;
        }

        // Show single article
        function showArticle(url) {
            const article = allArticles.find(a => a.url === url);
            if (!article) return;
            
            appContainer.innerHTML = `
                <div class="back-button" id="back-btn">← Back to all articles</div>
                <div class="article-detail">
                    <h1>${article.title}</h1>
                    ${article.image ? `<img src="${article.image}" alt="${article.imageAlt || ''}" class="article-image">` : ''}
                    <div class="article-content">${article.content}</div>
                    <div class="article-date">Published on: ${article.date}</div>
                </div>
            `;
            
            document.getElementById('back-btn').addEventListener('click', displayArticleList);
            history.pushState({}, '', `#${url}`);
        }

        // Handle navigation
        window.addEventListener('popstate', () => {
            if (window.location.hash) {
                showArticle(window.location.hash.substring(1));
            } else {
                displayArticleList();
            }
        });

        // Pagination handlers
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayArticleList();
                window.scrollTo(0, 0);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage * articlesPerPage < allArticles.length) {
                currentPage++;
                displayArticleList();
                window.scrollTo(0, 0);
            }
        });

        // Initial load
        loadArticles();
        if (window.location.hash) {
            showArticle(window.location.hash.substring(1));
        }
    </script>
</body>
</html>
