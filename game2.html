<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Multiplier Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .player-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .board-side {
            flex: 1;
        }
        .player-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .player-card img {
            width: 50%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .player-name {
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
        .board {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .board-slot {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 2px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .board-slot.filled {
            cursor: default;
        }
        .multiplier-label {
            font-weight: bold;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 3px;
            margin-right: 10px;
            min-width: 30px;
            text-align: center;
        }
        .player-info {
            flex-grow: 1;
            text-align: left;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .message {
            font-size: 20px;
            margin: 20px 0;
            min-height: 30px;
            font-weight: bold;
            text-align: center;
        }
        .success { color: #2E7D32; }
        .failure { color: #d32f2f; }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }

        @keyframes playerCycle {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .player-card.cycling {
            animation: playerCycle 0.2s infinite;
        }
        /* Responsive styles */
        @media (max-width: 660px) {
            .game-content {
                flex-direction: column;
            }
            .player-side, .board-side {
                width: 100%;
            }
            .player-card img {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="text-align: center;">3000 golova</h1>
        <p style="text-align: center; color: green;"><b>Pravila: Poredajte igrače na pravilna mjesta po golovima.</b></p>
        
        <div id="setup-screen">
            <button id="start-btn">Nova igra</button>
        </div>
        
        <div id="game-screen" class="hidden">
            <div class="game-content">
                <div class="player-side">
                    <div class="player-card" id="current-player">
                        <img id="player-img" src="" alt="Current Player">
                        <div class="player-name" id="player-name">Player Name</div>
                    </div>
                    
                    <div class="score-display">
                        Ukupno: <span id="total-goals">0</span>
                        <br>
                        Rekord: <span id="high-score">0</span>
                    </div>
                </div>
                
                <div class="board-side">
                    <div class="board" id="board">
                        <!-- Board slots will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="message" id="message"><button id="restart-btn" class="hidden">Nova igra</button></div>
        </div>
        <i>Napomena: Dok ne završimo projekat Abecedarnik, ova igrica trenutno koristi spisak nastupa i golova iz knjige "Velež: Priča o 100 godina mostarskih rođenih" od Saše Ibrulja.</i>
    </div>

    <script>
    // Game variables
    let players = [];
    let currentPlayer = null;
    let totalGoals = 0;
    let highScore = 0;
    let placedPlayers = 0;
    const maxSlots = 10;
    const slotMultipliers = [1, 1, 1, 2, 2, 2, 3, 4, 5, 10];
    let isCycling = false;
    let cycleCount = 0;
    const maxCycles = 10;
    let cyclingInterval;

    // DOM elements
    const setupScreen = document.getElementById('setup-screen');
    const gameScreen = document.getElementById('game-screen');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const playerImg = document.getElementById('player-img');
    const playerName = document.getElementById('player-name');
    const totalGoalsDisplay = document.getElementById('total-goals');
    const highScoreDisplay = document.getElementById('high-score');
    const messageDisplay = document.getElementById('message');
    const board = document.getElementById('board');

    // Load player data from JSON
    async function loadPlayerData() {
        try {
            const response = await fetch('players.json');
            players = await response.json();
        } catch (error) {
            console.error("Error loading player data:", error);
            messageDisplay.textContent = "Error loading player data. Please try again.";
            messageDisplay.classList.add('failure');
        }
    }

    // Initialize the game board with multipliers
    function initializeBoard() {
        board.innerHTML = '';
        slotMultipliers.forEach((multiplier, index) => {
            const slot = document.createElement('div');
            slot.className = 'board-slot';
            slot.dataset.index = index;
            slot.dataset.multiplier = multiplier;
            slot.innerHTML = `
                <div class="multiplier-label">×${multiplier}</div>
                <div class="player-info">Empty</div>
            `;
            board.appendChild(slot);
        });
    }

    // Get a random player
    function getRandomPlayer() {
        const randomIndex = Math.floor(Math.random() * players.length);
        return players[randomIndex];
    }

    // Display current player with cycling effect
    function displayPlayer(player, immediate = false) {
        if (immediate) {
            playerImg.src = player.image;
            playerName.textContent = player.name;
            currentPlayer = player;
            return;
        }

        isCycling = true;
        cycleCount = 0;
        document.getElementById('current-player').classList.add('cycling');
        
        // Start cycling through random players
        cyclingInterval = setInterval(() => {
            const randomPlayer = getRandomPlayer();
            playerImg.src = randomPlayer.image;
            playerName.textContent = randomPlayer.name;
            
            cycleCount++;
            if (cycleCount >= maxCycles) {
                clearInterval(cyclingInterval);
                document.getElementById('current-player').classList.remove('cycling');
                playerImg.src = player.image;
                playerName.textContent = player.name;
                currentPlayer = player;
                isCycling = false;
            }
        }, 100);
    }

    // Place player on selected board slot
    function placePlayer(slot) {
        if (isCycling) return;
        
        const multiplier = parseInt(slot.dataset.multiplier);
        const goals = currentPlayer.goals * multiplier;
        totalGoals += goals;
        placedPlayers++;
        
        slot.classList.add('filled');
        slot.innerHTML = `
            <div class="multiplier-label">×${multiplier}</div>
            <div class="player-info">${currentPlayer.name} (${goals})</div>
        `;
        
        totalGoalsDisplay.textContent = totalGoals;
        
        // Check if game is over
        if (placedPlayers >= maxSlots) {
            endGame();
            return;
        }
        
        // Get next player with cycling effect
        displayPlayer(getRandomPlayer());
    }

    // End the game
    function endGame() {
        // Update high score
        if (totalGoals > highScore) {
            highScore = totalGoals;
            highScoreDisplay.textContent = highScore;
            localStorage.setItem('highScore', highScore);
        }
        
        const success = totalGoals >= 3000;
        messageDisplay.textContent = success ?
            `Kraj! Postigli ste ${totalGoals} golova!` :
            `Kraj! Postigli ste ${totalGoals} golova (falilo ${3000-totalGoals}).`;
        messageDisplay.className = success ? 'message success' : 'message failure';
        restartBtn.classList.remove('hidden');
    }

    // Reset the game
    function resetGame() {
        totalGoals = 0;
        placedPlayers = 0;
        currentPlayer = null;
        
        totalGoalsDisplay.textContent = '0';
        messageDisplay.textContent = '';
        messageDisplay.className = 'message';
        restartBtn.classList.add('hidden');
        
        initializeBoard();
        // Display first player immediately without cycling
        displayPlayer(getRandomPlayer(), true);
    }

    // Start the game
    function startGame() {
        setupScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        
        // Load high score
        highScore = parseInt(localStorage.getItem('highScore')) || 0;
        highScoreDisplay.textContent = highScore;
        
        resetGame();
    }

    // Initialize the game
    async function initGame() {
        await loadPlayerData();
        
        // Set up event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);
        
        // Board slot click handler
        board.addEventListener('click', (e) => {
            const slot = e.target.closest('.board-slot');
            if (slot && !slot.classList.contains('filled')) {
                placePlayer(slot);
            }
        });
    }

    // Start the game when page loads
    window.onload = initGame;
</script>
</body>
</html>
