<!DOCTYPE html>
<html>
<head>
    <title>Vertical Article Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .article-box {
            width: 500px;
            height: 150px;
            background-color: #e9e9e9;
            margin-bottom: 10px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
        }
        
        .article-box:hover {
            transform: scale(1.01);
        }
        
        .article-image {
            width: 200px;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .article-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        
        .article-title {
            margin: 0;
            font-size: 1.1em;
            color: #333;
        }
        
        .article-description {
            margin: 8px 0;
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
        }
        
        .article-category {
            color: #2a5885;
            font-weight: bold;
        }
        
        .article-date {
            color: #777;
        }
        
        .archive-text {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="article-container">
        <div class="article-box" id="article-1">
            <!-- Will be filled by JavaScript -->
        </div>
        <div class="article-box" id="article-2">
            <!-- Will be filled by JavaScript -->
        </div>
        <div class="article-box" id="article-3">
            <!-- Will be filled by JavaScript -->
        </div>
        <div class="archive-text">Arhiva</div>
    </div>

    <script>
        // Fetch articles and populate boxes
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const articles = await response.json();
                
                // Sort by date (newest first)
                articles.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Format date as DD.MM.YYYY
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}.${month}.${year}`;
                };
                
                // Get the 3 latest articles
                const latestArticles = articles.slice(0, 3);
                
                // Populate article boxes
                for (let i = 0; i < 3; i++) {
                    if (latestArticles[i]) {
                        const articleBox = document.getElementById(`article-${i+1}`);
                        articleBox.innerHTML = `
                            ${latestArticles[i].image ? `<img src="${latestArticles[i].image}" alt="${latestArticles[i].imageAlt || ''}" class="article-image">` : ''}
                            <div class="article-content">
                                <div>
                                    <h3 class="article-title">${latestArticles[i].title}</h3>
                                    ${latestArticles[i].description ? `<p class="article-description">${latestArticles[i].description}</p>` : ''}
                                </div>
                                <div class="article-meta">
                                    <span class="article-category">${latestArticles[i].category || ''}</span>
                                    <span class="article-date">${formatDate(latestArticles[i].date)}</span>
                                </div>
                            </div>
                        `;
                        articleBox.addEventListener('click', () => {
                            window.open(latestArticles[i].externalUrl, '_blank');
                        });
                    }
                }
                
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('article-container').innerHTML = '<p>Error loading articles. Please try again later.</p>';
            }
        }

        // Load articles when page loads
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
